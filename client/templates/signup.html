<div class="row padding-wrapper">
    <div class="col-md-8 col-md-offset-2">
        <h4 class="text-center"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign up:</h4>

        <div class="alert alert-danger" ng-if="messageSign">{{messageSign}}</div>
        <form name="signupForm" ng-submit="signupUser()">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="username"
                       ng-model="signUser.username"
                       required=""/>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="password"
                       ng-model="signUser.password" required=""/>
            </div>
            <div>{{signUser}}</div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Sign up</button>
            </div>
        </form>

        <hr>
        <p class="sign-up-text">Have account go to <a ui-sref="main.login" ui-sref-active="active">Login page</a></p>
    </div>
</div>
