<div class="row padding-wrapper">
    <div class="col-md-8 col-md-offset-2">
        <h4 class="text-center"><i class="fa fa-sign-in" aria-hidden="true"></i> Login:</h4>

        <div ng-if="message" class="alert alert-danger">{{message}}</div>

        <form name="loginForm" ng-submit="loginUser()">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="username" ng-model="user.username"
                       required=""/>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="password"
                       ng-model="user.password" required=""/>
            </div>
            <div>{{user}}</div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
        <hr>
        <p class="sign-up-text">To sign in follow link <a ui-sref="main.signup" ui-sref-active="active">Signup</a></p>
    </div>
</div>
