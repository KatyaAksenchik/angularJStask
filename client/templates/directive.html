<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <td>Date:</td>
        <td>Weather:</td>
    </tr>
    </thead>
    <tr ng-repeat="day in choosedCity.list | limitTo:sentPeriod">
        <td>{{ day.dt*1000 | date : "MMMM d" }}</td>
        <td>
            <div><span class="day-temp temp-span">{{ day.temp.morn | celcium: 1}}</span>
                <span class="night-tem temp-span">{{ day.temp.eve | celcium: 1}}</span>
                {{day.weather[0].description}}
            </div>
            <div>
                {{day.speed}}m/s
            </div>
            <div>
                clouds: {{day.clouds}} %, {{day.pressure}} hpa
            </div>
        </td>
    </tr>
</table>
